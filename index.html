<!DOCTYPE html>
<html>
<head>
	<title>GSGJsolver</title>
	<link rel="stylesheet" type="number/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>

<table>
	<tr>
		<td>X</td>
		<td>Y</td>
		<td>Z</td>
		<td>=</td>
	</tr>

	<tr>
		<td><input type="number" value="3" name="x1" id="x1"></td>
		<td><input type="number" value="-1" name="y1" id="y1"></td>
		<td><input type="number" value="-1" name="z1" id="z1"></td>
		<td>= <input type="number" value="1" name="e1" id="e1"></td>
	</tr>
	<tr>
		<td><input type="number" value="-1" name="x2" id="x2"></td>
		<td><input type="number" value="3" name="y2" id="y2"></td>
		<td><input type="number" value="1" name="z2" id="z2"></td>
		<td>= <input type="number" value="3" name="e2" id="e2"></td>
	</tr>
	<tr>
		<td><input type="number" value="2" name="x3" id="x3"></td>
		<td><input type="number" value="1" name="y3" id="y3"></td>
		<td><input type="number" value="4" name="z3" id="z3"></td>
		<td>= <input type="number" value="7" name="e3" id="e3"></td>
	</tr>
</table>
<br>

Erro aceitável:<input type="text" value="0.000001" name="erroaceitavel" id="erroaceitavel">
<br><br>
Quantidade Máxima de iterações:<input type="number" value="100" name="numeroiteracoes" id="numeroiteracoes">
<br>
<hr></hr>


<div id="testeConv" style="display:none;">
	<p>Converge para Gauss-Jacobi? <span id="respJacobi"></span></p>
	<p>Converge para Gauss-Seidel? <span id="respSeidel"></span></p>
</div>

<button id="convergencia">
	Teste de Convergência
</button>
<button id="step" disabled="disabled">
	Passo
</button>
<button id="solve" disabled="disabled">
	Resolver
</button>

<hr></hr>
<div id="testes" style="display:none;">
	<table border="1" style="float:left; margin-right: 10px;" id="tableJacobi">
		<thead>
		<tr><th colspan="7">Gauss-Jacobi</th></tr>
		<tr>
			<th>Iteração</th>
			<th>X</th>
			<th>Y</th>
			<th>Z</th>
			<th>erro X</th>
			<th>erro Y</th>
			<th>erro Z</th>
		</tr>
		</thead>
		<tbody class="corpoTabela"></tbody>
	</table>
	<table border="1" id="tableSeidel">
		<thead>
		<tr><th colspan="7">Gauss-Seidel</th></tr>
		<tr>
			<th>Iteração</th>
			<th>X</th>
			<th>Y</th>
			<th>Z</th>
			<th>erro X</th>
			<th>erro Y</th>
			<th>erro Z</th>
		</tr>
		</thead>
		<tbody class="corpoTabela"></tbody>
	</table>
</div>

<script src="jquery-3.1.1.min.js"></script>
<script src="solver.js"></script>
</body>
</html>
